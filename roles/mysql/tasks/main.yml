- name: Install MYSQL server
  ansible.builtin.dnf:
    name: mysql-server
    state: present

- name: Start MYSQL service
  ansible.builtin.systemd:
    name: mysqld
    state: restarted
    enabled: true

- name: setup Root password
  ansible.builtin.shell: "mysql_secure_installation --set-root-pass RoboShop@1"
  
