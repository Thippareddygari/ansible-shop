    - name: disabled nginx module
      ansible.builtin.shell: dnf module disable nginx -y

    - name: enable nginx 24
      ansible.builtin.shell: dnf module enable nginx -y
    
    - name: install nginx
      ansible.builtin.dnf:
        name: nginx
        state: present
    
    - name: get secrets
      ansible.builtin.set_fact:
        secrets: "{{lookup('community.hashi_vault.hashi_vault', 'roboshop-{{ env }}/data/{{component_name}} token={{vault_token}} url=http://vault-private.kommanuthala.store:8200')}}"


    - name: copy nginx config
      ansible.builtin.template:
        src: nginx.conf
        dest: /etc/nginx/nginx.conf

    - name: Remove old app content
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
    
    - name: create app content directory
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: directory

    - name: Download and extract app content
      ansible.builtin.unarchive:
        src: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
        dest: /usr/share/nginx/html
        remote_src: true
    
    - name: start nginx service
      ansible.builtin.systemd_service:
        name: nginx
        state: restarted
        